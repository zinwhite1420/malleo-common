plugins {
    id 'java-library'
    id 'org.springframework.boot' version '4.0.0' apply false
    id 'io.spring.dependency-management' version '1.1.6' apply false
}

allprojects {
    group = 'com.malleo'
    version = '1.0.0'

    repositories {
        mavenCentral()
    }
}

subprojects {
    if (project.name != 'common-bom') {
        apply plugin: 'java-library'

        java {
            toolchain {
                languageVersion = JavaLanguageVersion.of(25)
            }
        }

        dependencies {
            // Boot BOM
            implementation enforcedPlatform('org.springframework.boot:spring-boot-dependencies:4.0.0')
            testImplementation enforcedPlatform('org.springframework.boot:spring-boot-dependencies:4.0.0')

            // ⭐ 이 두 줄이 핵심
            annotationProcessor enforcedPlatform('org.springframework.boot:spring-boot-dependencies:4.0.0')
            testAnnotationProcessor enforcedPlatform('org.springframework.boot:spring-boot-dependencies:4.0.0')

            // JUnit
            testImplementation 'org.junit.jupiter:junit-jupiter'
            testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
        }

        test {
            useJUnitPlatform()
        }
    }
}
